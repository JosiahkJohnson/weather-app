<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Weather</title>
    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Using bootstrap's grid layout -->
    <!-- First row for the title of the app -->
    <div class="row">
        <div class="col-sm-12">
            <div class="title-container text-center bg-secondary text-white"><h1 class="title">Weather Dashboard</h1></div>
        </div>
    </div>

    <!-- Second row where the grid will split into 1/3 on the left for navigation, and 2/3 on the right for info -->
    <div class="row" id="main-row">
        <!-- Left side for search bar and recent city list -->
        <div class="col-sm-4">
            <!-- First row title -->
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="search-title">Search for a City:</h4>
                </div>
            </div>
            
            <!-- second row with search box -->
            <div class="row">
                <div class="col-sm-12">
                    search box
                </div>
            </div>

            <!-- Third row with the recent city list -->
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item">Placeholder1</li>
                        <li class="list-group-item">Placeholder2</li>
                        <li class="list-group-item">Placeholder3</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Right side for info -->
        <div class="col-sm-8">
            <!-- Row one with the Jumbotron -->
            <div class="row">
                <!-- Jumbotron containing current city's info -->
                <div class="col-sm-12">
                    <div class="jumbotron">
                        <h3 class="city-name">City: (Date)</h3>
                        <p class="info">Temperature: </p>
                        <p class="info">Humidity: </p>
                        <p class="info">Wind Speed: </p>
                        <p class="info">UV index: </p>
                    </div>
                </div>
            </div>

            <!-- Row number two with the 5-Day forecast -->
            <div class="row">
                <div class="col-sm-12">
                    <section class="forecast">Forecast</section>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to JQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <!-- Link to Javascript -->
    <script src="script.js"></script>
</body>
</html>
